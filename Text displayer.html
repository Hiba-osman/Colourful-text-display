<!DOCTYPE html>
<html>
<head>
    <title>Colorful Text Printer</title>
</head>
<body>
    <h1>Enter your text below:</h1>
    <input type="text" id="userInput">
    <h1>Select a color:</h1>
    <select id="colorSelect">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="tomato">Tomato</option>
        <option value="slateblue">Slateblue</option>
        <option value="bisque">Bisque</option>
        <option value="aquamarine">Aquamarine</option>
    </select>
    <br>
      <h1 for="text-size">Choose text size:</h1>
      <input type="number" id="text-size" min="5"><br>
  
      <h1 for="font-family">Choose font family:</h1>
      <select id="font-family">
        <option selected disabled></option>
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="monaco">Monaco</option>
        <option value="cursive">Cursive</option>
      </select>
      <br><br><br>
    <button onclick="printText()">Print Text</button>
    <h2>Your text will appear here:</h2>
    <div id="displayText"></div>

    <script>
        function printText() {
            const userInput = document.getElementById('userInput').value;
            const color = document.getElementById('colorSelect').value;
            var textSize = document.getElementById("text-size").value;
            var fontFamily = document.getElementById("font-family").value;
            var styledText = "<p style='color: " + color + "; font-size: " + textSize + "px; font-family: " + fontFamily + ";'>" + userInput + "</p>";
            document.getElementById("displayText").innerHTML = styledText;
        }
    </script>
</body>
</html>
